<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh & Organic Online Grocery Store | Account</title>
    <link rel="stylesheet" href="styleAC.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <div class="logo">
            <a href="index.html"><img src="images/icon.png" alt="icon.png" style="width: 100px;"></a>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Cart</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
    </div>
    <!-- Login Container-->
    <div class="lg_container">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="txtfield">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txtfield">
                <input type="text" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="fpass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="#" onclick="regopenmodal();">Sign up</a>
            </div>
        </form>
    </div>

    <div id="reg_modal" class="modal">
        <div class="reg_container">
            <span class="reg_closebtn">&times;</span>
            <h1>Register</h1>
            <form action="" method="post">
                <div class="txtfield2">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txtfield2">
                    <input type="text" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txtfield2">
                    <input type="text" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txtfield2">
                    <input type="text" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input class="reg_signup" type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        var reg_modal = document.getElementById('reg_modal');
        var reg_closebtn = document.getElementsByClassName('reg_closebtn')[0];
        reg_closebtn.addEventListener('click', regclosemodal);
        function regopenmodal(){reg_modal.style.display = 'block';}
        function regclosemodal(){reg_modal.style.display = 'none';}
    </script>
    
</body>
</html>
