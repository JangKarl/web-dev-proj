<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAC.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
    <title>Fresh & Organic Online Grocery Store | Account</title>
    
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="images/icon.png" alt="icon.png" style="width: 100px;"></a>
        </div>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="cart.html" class="fas fa-shopping-cart"></a></li>
              <li><a href="account.html" class="fas fa-user-circle"></a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Login Container-->
    <div class="lg_container">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="txtfield">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txtfield">
                <input type="text" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="fpass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="#" onclick="regopenmodal();">Sign up</a>
            </div>
        </form>
    </div>
    <!-- Register Containter -->
    <div id="mainpopup" class="mainpopup">
        <div class="regpopup">
            <div class="reg_container">
                <span class="reg_closebtn">&times;</span>
                <div class="title">
                    <h1>Sign Up!</h1>
                    <p>Please fill in the form</p>
                </div>
                <div class="reg_content">
                    <form action="#">
                        <div class="userinfo">
                            <div class="inputbox">
                              <span class="info">First Name</span>
                              <input type="text" placeholder="Enter your First name" required>
                            </div>
                            <div class="inputbox">
                              <span class="info">Last Name</span>
                              <input type="text" placeholder="Enter your Last name" required>
                            </div>
                            <div class="inputbox">
                              <span class="info">Email</span>
                              <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="inputbox">
                              <span class="info">Address</span>
                              <input type="text" placeholder="Enter your Address" required>
                            </div>
                            <div class="inputbox">
                              <span class="info">Password</span>
                              <input type="text" placeholder="Enter your password" required>
                            </div>
                            <div class="inputbox">
                              <span class="info">Confirm Password</span>
                              <input type="text" placeholder="Confirm your password" required>
                            </div>
                          </div>
                          <div class="genderinfo">
                            <input type="radio" name="gender" id="dot-1">
                            <input type="radio" name="gender" id="dot-2">
                            <input type="radio" name="gender" id="dot-3">
                            <span class="gendertitle">Gender</span>
                            <div class="category">
                              <label for="dot-1">
                              <span class="dot one"></span>
                              <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                              <span class="dot two"></span>
                              <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                              <span class="dot three"></span>
                              <span class="gender">Prefer not to say</span>
                              </label>
                            </div>
                          </div>
                          <div class="button">
                            <input type="submit" value="Register">
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var mainpopup = document.getElementById('mainpopup');
        var reg_closebtn = document.getElementsByClassName('reg_closebtn')[0];
        reg_closebtn.addEventListener('click', regclosemodal);
        function regopenmodal(){mainpopup.style.display = 'block';}
        function regclosemodal(){mainpopup.style.display = 'none';}
    </script>

</body>
</html>
